    function plot_points(data) {
    // for Source circle logic
    var nestedo = d3.nest()
            .key(function(d){
              if ((d['ArrDelay'] >= min_delay) && (d['ArrDelay'] <= max_delay)) {
              return d['Origin'];
              }
            })
            .rollup(function(leaves) {
              var coords = leaves.map(function(d) {
                  return projection([+d.OLongitude, +d.OLatitude]);
              });
            var city = leaves.map(function(d) {
                return d['OCity']
              });
            var center_x = d3.mean(coords, function(d) {
                return d[0];
            });
            var center_y = d3.mean(coords, function(d) {
              return d[1];
            });
            return {
              'x'       : center_x,
              'y'       : center_y,
              'city'    : city
            }
            })
            .entries(data);
    var orig = svg.append('g')
                  .attr("class", "bubble")
                  .attr("id","orig_id")
                  .selectAll("circle")
                  .data(nestedo)
                  .enter()
                  .append("circle")
                  .attr('cx', function(d) { return d.values['x']; })
                  .attr('cy', function(d) { return d.values['y']; })
                 // .attr('r', function(d) { return (d.values['weight'].length)/100 })
                  .attr('r', function(d) {
                    if (d.values['city'].length <= m1) {
                      return 2;
                    }
                    if (d.values['city'].length > m1 & d.values['city'].length <= m2) {
                      return 2.5;
                    }
                   if (d.values['city'].length > m2 & d.values['city'].length <= m3) {
                      return 3;
                    }
                    if (d.values['city'].length > m3 & d.values['city'].length <= m4) {
                      return 3.5;
                    }
                    if (d.values['city'].length > m4 & d.values['city'].length <= m5) {
                      return 4;
                    }
                    if (d.values['city'].length > m5 & d.values['city'].length <= m6) {
                      return 5;
                    }
                   })
                  .style("fill","red")
                  .attr('stroke','blue')
                  .attr('stroke-width',1)
                  .attr('opacity',1)
                  .on("mouseover", mouseovero)
                  .on("mouseout", mouseout);
    function mouseovero(d) {
      d3.select(this).style("fill", "white");
      var mousecoord = [0,0];
      mousecoord = d3.mouse(this);
      var flag = 0;

      var text1 = svg.append('g')
             .selectAll("text")
             .data(nestedo)
             .enter()
             .append("text")                  // append text
             .attr("id", "myText1")
             .attr("x", mousecoord[0])
             .attr("y", mousecoord[1])
             .attr("dy", -7)        // set y position of bottom of text
             .style("fill", "purple")    // fill the text with the colour black
             .attr("text-anchor", "middle")
             .attr("font-family","sans-serif")
             .attr("font-size",16)
             .text(function(d) {               // define the text to display
               if ((Math.abs(d.values['x'] - mousecoord[0]) < 5) &&
               (Math.abs(d.values['y'] - mousecoord[1]) < 5) &&
               (flag == 0)) {
                 flag = 1;
                 return d.values['city'][0];
               }
             });
        };
    function mouseoverd(d) {
      d3.select(this).style("fill", "white");
      var mousecoord = [0,0];
      mousecoord = d3.mouse(this);
      var flag = 0;
      var text1 = svg.append('g')
             .selectAll("text")
             .data(nestedd)
             .enter()
             .append("text")
             .attr("id", "myText")
             .attr("x", mousecoord[0])
             .attr("y", mousecoord[1])
             .attr("dy", -7)            // set y position of bottom of text
             .style("fill", "purple")    // fill the text with the colour black
             .attr("text-anchor", "middle")
             .attr("font-family","sans-serif")
             .attr("font-size",16)
             .text(function(d) {
               if ((Math.abs(d.values['x'] - mousecoord[0]) < 5) &&
                 (Math.abs(d.values['y'] - mousecoord[1]) < 5) &&
                 (flag == 0)) {
                   flag = 1;
                   return d.values['city'][0];
                  }
             }); // define the text to display
      };
        function mouseout(d) {
          d3.selectAll("#myText").remove();
          d3.selectAll("#myText1").remove();
          d3.select(this).style("fill", "red");
          var mousecoord = [0,0];
          mousecoord = d3.mouse(this);
        };
    // for Destination circle logic
    var nestedd = d3.nest()
            .key(function(d) {
              if ((d['ArrDelay'] >= min_delay) && (d['ArrDelay'] <= max_delay)) {
              return d['Dest'];
              }
            })
            .rollup(function(leaves) {
              var coords = leaves.map(function(d) {
                return projection([+d.DLongitude, +d.DLatitude]);
              });
              var city = leaves.map(function(d) {
                return d['DCity']
              });
              var center_x = d3.mean(coords, function(d) {
                return d[0];
              });
              var center_y = d3.mean(coords, function(d) {
                return d[1];
              });
              return {
                'x'      : center_x,
                'y'      : center_y,
                'city' : city
              }
            })
            .entries(data);

     var dest = svg.append('g')
                .attr("class", "bubble")
                .attr("id","dest_id")
                .selectAll("circle")
                .data(nestedd)
                .enter()
                .append("circle")
                .attr('cx', function(d) { return d.values['x']; })
                .attr('cy', function(d) { return d.values['y']; })
                .attr('r', function(d) {
                    if (d.values['city'].length <= m1) {
                      return 2;
                    }
                    if (d.values['city'].length > m1 & d.values['city'].length <= m2) {
                      return 2.5;
                    }
                   if (d.values['city'].length > m2 & d.values['city'].length <= m3) {
                      return 3;
                    }
                    if (d.values['city'].length > m3 & d.values['city'].length <= m4) {
                      return 3.5;
                    }
                    if (d.values['city'].length > m4 & d.values['city'].length <= m5) {
                      return 4;
                    }
                    if (d.values['city'].length > m5 & d.values['city'].length <= m6) {
                      return 5;
                    }
                   })

                .style("fill","red")
                .attr('stroke','blue')
                .attr('stroke-width',1)
                .attr('opacity',1)
                .on("mouseover", mouseoverd)
                .on("mouseout", mouseout);
        draw_arc(data);
    };
    function radius() {

    }
    function draw_arc(data) {
      var count = 0;
      var perc  = 0;
      for(var i=0, len=data.length; i<len; i++) {
      if ((data[i]['ArrDelay'] >= min_delay) && (data[i]['ArrDelay'] <= max_delay) ) {
        count += 1
        links.push( {
          type: "LineString",
          coordinates: [
            [ data[i].OLongitude, data[i].OLatitude],
            [ data[i].DLongitude, data[i].DLatitude]
          ]
        });
      }
    }

    perc = (count / data.length) * 100;
    var lineTransition = function lineTransition(path) {
      path.transition()
      .duration(5500)   //NOTE: Change this number (in ms) to make lines draw faster or slower
      .attrTween("stroke-dasharray", flightpath)
    };
        var flightpath = function flightpath() {
          var len = this.getTotalLength(),
          interpolate = d3.interpolateString("0," + len, len + "," + len);
          return function(t) { return interpolate(t); };
        };

    svg.selectAll(".arc").remove();

        var pathArcs = arcGroup.selectAll(".arc")
                    .data(links)
                    .enter()
                    .append("path")
                    .attr({
                      d: path
                    })
                    .attr('opacity',0.8)
                    .attr({
                      'class': class_del
                    })
                    .call(lineTransition);
        svg.append("text")
           .attr("x", x_txt)
           .attr("y", y_txt)
           .text(+(Math.round(perc + "e+2")  + "e-2"))
           .attr("font-size",20)
           .attr("font-family","serif")
           .attr("font-weight","bold");
    svg.append("text")
       .attr("x", x_txt + 45 )
       .attr("y", y_txt)
       .text("%")
       .attr("font-size",20)
       .attr("font-family","serif")
       .attr("font-weight","bold");
        }
    d3.csv("2008-new_X.csv",plot_points);
    var intervalFunctions = [ button1_click, button2_click, button3_click, button4_click ];
    var intervalIndex = 0;
    var int1 = setInterval(function() {
                 intervalFunctions[intervalIndex++ % intervalFunctions.length]();
                 if (intervalIndex == 4) {
                      clearInterval(int1)
                }
            }, 6000);
      };
      </script>
